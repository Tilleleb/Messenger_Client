<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Messenger - User" />

	<ui:define name="content">
		<h:form>
		
		<p:button value="User hinzufügen " id="addContact"
							 outcome="addUser" icon="ui-icon-circle-plus"  />
		
		
			<p:messages id="errorMessages" style="color:red;margin:8px;" />


			<p:dataTable var="user" value="#{userBean.userList}">
			    <p:column headerText="Name">
			        <h:outputText value="#{user.username}" />
			    </p:column>
			    <p:column headerText="Password">
			        <h:outputText value="#{user.password}" />
			    </p:column>
			    <p:column>
				<f:facet name="header">User anmelden</f:facet>
				<p:commandButton action="#{userBean.save(user)}" id="oeffnen" icon="ui-icon-comment" title="User anmelden" />
				</p:column>
				<p:column>
				<f:facet name="header">User löschen</f:facet>
				<p:commandButton action="#{userBean.delete(user)}" id="loeschen" icon="ui-icon-comment" title="User löschen" />
				</p:column>
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
